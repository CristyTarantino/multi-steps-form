language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
install:
  - npm install -q --no-color --no-progress
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm test
  - npm run test
  - npm run build || true
after_script:
  - ./cc-test-reporter after-build --exit-code $CC_TEST_REPORTER_ID
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master
